<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div id="wrapper">

  <div id="multimedia">
    <img src="https://preview.ibb.co/jbVpTL/pavel-churiumov-321968-unsplash.jpg" alt="Foreign Currency"  >
    <div class ="text">
      <h1>Currency Converter</h1>
    </div>
  </div>

  <div id="content">
    <div id="itemOne">
      <div id="from"><h5>From</h5></div>

      <div id="currency">
          <select id="fro">
                <option value="Select Currency">Select Currency :</option>
          </select>
      </div>

      <div id="inpoots">
        <input type="number" id="number1" onkeyup="convertCurrency()" name="value1" onfocus="this.value=''" required>
      </div>

    </div>
    

     <div id="itemTwo">
      <div id="to"><h5>To</h5></div>

      <div id="currency">
        <select id="too">
                <option value="Select Currency">Select Currency :</option>
        </select>
      </div>

      <div id="inpoots">
        <input type="number" id="number1" onkeyup="convertCurrency()" name="value1" onfocus="this.value=''" required>
        <!-- <input type="text" id="text" name="value2" onfocus="this.value=''"> -->
      </div>

    </div><!--id to ends--> 
  </div><!--itemTwo ends-->

</div><!-- wrapper ends-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/idb.js"></script>
    <script src="./js/sw.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
